name: Lab4 CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    paths:
      - 'lab4/**'
    branches:
      - main

env:
  REGION: us-east4
  REPOSITORY_NAME: ml-models-repo

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('lab4/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lab4/requirements.txt

      - name: Run tests
        run: |
          cd lab4
          pytest test/ -v --tb=short

  train-and-deploy:
    name: Train and Deploy
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lab4/requirements.txt

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Train and save model
        env:
          GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
          VERSION_FILE_NAME: ${{ secrets.VERSION_FILE_NAME }}
        run: |
          cd lab4
          python src/train_and_save_model.py | tee output.log
          echo "MODEL_VERSION=$(grep 'MODEL_VERSION=' output.log | cut -d'=' -f2)" >> $GITHUB_ENV

      - name: Configure Docker for GCP
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker image
        env:
          IMAGE_NAME: ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY_NAME }}/model-image
        run: |
          cd lab4
          echo "üê≥ Building Docker image..."
          docker build -t ${IMAGE_NAME}:${{ env.MODEL_VERSION }} .
          
          echo "Pushing image with version tag..."
          docker push ${IMAGE_NAME}:${{ env.MODEL_VERSION }}
          
          echo "Tagging as latest..."
          docker tag ${IMAGE_NAME}:${{ env.MODEL_VERSION }} ${IMAGE_NAME}:latest
          
          echo "Pushing latest tag..."
          docker push ${IMAGE_NAME}:latest
          
          echo "Docker image pushed successfully!"
